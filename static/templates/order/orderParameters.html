<div class="col-sm-12  well"><a class="glyphicon glyphicon-arrow-left" style="font-size:16px"
                                onclick="window.history.back()"></a> Fill order details<br></div>

<div class="col-sm-12  well">
    <form role="form" ng-submit="vm.submit()">
        <div class="form-group">
            <label for="orderparamaters__shippingaddress">Shipping address</label>
            <input type="text" class="form-control" id="orderparamaters__shippingaddress" ng-model="vm.shippingAddress"
                   placeholder="Street and number"/>
        </div>
        <div class="form-group">
            <label for="settings__password">Postal code</label>
            <input type="text" class="form-control" id="settings__password" ng-model="vm.postalCode"
                   placeholder="eg. 30-100"/>
        </div>

        <div class="form-group">
            <label for="settings__confirm-password">City</label>
            <input type="text" class="form-control" id="settings__confirm-password"
                   ng-model="vm.city" placeholder="ex. Cracow"/>
        </div>

        <div class="form-group">
            <label for="settings__username">Additional informations</label>
            <input type="text" class="form-control" id="settings__username" ng-model="vm.additional_information"
                   placeholder="ex. floor etc."/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
    </form>
</div>
